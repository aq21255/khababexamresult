<body class="islamic-gradient min-h-screen">
    <div id="root">
        <div style="padding: 50px 20px; text-align: center; color: #16a34a; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="width: 50px; height: 50px; border: 4px solid #e5e7eb; border-top-color: #16a34a; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>

    <script type="text/babel">
        console.log('üìù Babel script starting...');
        console.log('React available:', typeof React !== 'undefined');
        console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
        console.log('Babel available:', typeof Babel !== 'undefined');
        
        // Wait a moment for React to load if it's not ready yet
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            console.warn('‚ö†Ô∏è React/ReactDOM not ready yet, waiting...');
            setTimeout(function() {
                if (typeof React === 'undefined') {
                    const root = document.getElementById('root');
                    if (root) {
                        root.innerHTML = '<div style="padding: 20px; text-align: center; color: red; background: white; margin: 20px;"><h1>Error: React not loaded</h1><p>Please refresh the page or check your internet connection.</p></div>';
                    }
                }
            }, 2000);
        }
        
        // Check if React is available before using it
        if (typeof React === 'undefined') {
            console.error('React is not available!');
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = '<div style="padding: 50px; text-align: center; color: red; background: white; margin: 20px; border: 3px solid red; border-radius: 10px;"><h1 style="font-size: 24px;">‚ö†Ô∏è React Library Not Loaded</h1><p style="margin-top: 10px; font-size: 16px;">Please check your internet connection and refresh the page.</p></div>';
            }
            throw new Error('React is not loaded');
        }
        
        const { useState, useEffect } = React;
        
        let jsPDF = null;
        if (typeof window.jspdf !== 'undefined' && window.jspdf.jsPDF) {
            jsPDF = window.jspdf.jsPDF;
        } else {
            console.warn('jsPDF not loaded, PDF features may not work');
        }

        // Header Component
        function Header() {
            return (
                <header className="bg-white shadow-md py-2 sm:py-4 px-3 sm:px-4">
                    <div className="container mx-auto max-w-6xl flex items-center justify-center">
                            <img 
                                src="/assets/logo.jpeg" 
                                alt="Khabbab Bin Aratti Institute Logo"
                                className="h-12 sm:h-16 md:h-20 object-contain"
                                onError={(e) => {
                                    // Try jpg if jpeg fails
                                    if (e.target.src.includes('.jpeg')) {
                                        e.target.src = '/assets/logo.jpg';
                                    } else {
                                        // Hide image and show text fallback
                                        if (e.target) {
                                            e.target.style.display = 'none';
                                            const textDiv = e.target.parentElement.querySelector('.logo-text');
                                            if (textDiv) textDiv.style.display = 'block';
                                        }
                                    }
                                }}
                            />
                        <div className="logo-text text-center" style={{display: 'none'}}>
                            <h1 className="text-lg sm:text-xl md:text-2xl font-bold text-green-800">KHABBAB BIN ARATTI INSTITUTE</h1>
                            <p className="text-green-600 text-sm sm:text-base">For Islamic Studies & Cultural</p>
                            <p className="text-xs sm:text-sm text-gray-600">Mogadishu, Somalia</p>
                        </div>
                    </div>
                </header>
            );
        }

        // Footer Component
        function Footer({ onViewAdmin }) {
            return (
                <footer className="bg-green-800 text-white py-4 sm:py-6 mt-8 sm:mt-12">
                    <div className="container mx-auto max-w-6xl text-center px-3 sm:px-4">
                        <p className="text-xs sm:text-sm mb-2 sm:mb-3">¬© 2025 Khabbab Bin Aratti Institute ‚Äì Mogadishu, Somalia</p>
                        {onViewAdmin && (
                            <button
                                onClick={onViewAdmin}
                                className="text-white hover:text-green-200 text-xs sm:text-sm underline transition-colors"
                            >
                                Admin Login ‚Üí
                            </button>
                        )}
                    </div>
                </footer>
            );
        }

        // Main Search Page
        function HomePage({ onResultFound }) {
            const [examNumber, setExamNumber] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showQRScanner, setShowQRScanner] = useState(false);

            const handleSearch = React.useCallback(async () => {
                const examNum = examNumber.trim();
                if (!examNum) {
                    setError('Please enter an exam number');
                    return;
                }

                setLoading(true);
                setError('');
                
                try {
                    const response = await fetch(`/api/result?exam=${encodeURIComponent(examNum)}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        // If multiple students found (midterm + final), pass all of them
                        if (data.multiple && data.students) {
                            onResultFound(data.students); // Pass array of students
                        } else {
                            onResultFound(data.student); // Single student
                        }
                    } else {
                        setError('Student not found. Please check the exam number.');
                    }
                } catch (err) {
                    setError('Error fetching result. Please try again.');
                } finally {
                    setLoading(false);
                }
            }, [examNumber, onResultFound]);

            const handleQRScan = () => {
                setShowQRScanner(true);
            };

            const onQRScanSuccess = React.useCallback((decodedText, decodedResult) => {
                console.log('QR Code scanned:', decodedText);
                // Extract exam number from URL if it's a full URL, or use the text directly
                let examNum = decodedText;
                try {
                    const url = new URL(decodedText);
                    // If it's a result URL, extract exam number from path
                    const match = url.pathname.match(/\/result\/(.+)$/);
                    if (match) {
                        examNum = match[1];
                    }
                } catch (e) {
                    // Not a URL, use as is
                }
                
                setExamNumber(examNum);
                setShowQRScanner(false);
                // Wait a bit for state to update, then search
                setTimeout(async () => {
                    if (!examNum.trim()) return;
                    
                    setLoading(true);
                    setError('');
                    
                    try {
                        const response = await fetch(`/api/result?exam=${encodeURIComponent(examNum.trim())}`);
                        const data = await response.json();
                        
                        if (data.success) {
                            if (data.multiple && data.students) {
                                onResultFound(data.students);
                            } else {
                                onResultFound(data.student);
                            }
                        } else {
                            setError('Student not found. Please check the exam number.');
                        }
                    } catch (err) {
                        setError('Error fetching result. Please try again.');
                    } finally {
                        setLoading(false);
                    }
                }, 300);
            }, [onResultFound]);

            const onQRScanError = (error) => {
                // Don't log all scan errors, only actual problems
                // console.log('QR Scan error:', error);
            };

            useEffect(() => {
                let html5QrCode = null;
                
                if (showQRScanner && typeof window.Html5Qrcode !== 'undefined') {
                    html5QrCode = new window.Html5Qrcode("qr-reader");
                    html5QrCode.start(
                        { facingMode: "environment" },
                        { 
                            fps: 10, 
                            qrbox: { width: 250, height: 250 },
                            aspectRatio: 1.0
                        },
                        onQRScanSuccess,
                        onQRScanError
                    ).catch((err) => {
                        console.error('Error starting QR scanner:', err);
                        setError('Error starting camera. Please check permissions or try entering the exam number manually.');
                        setShowQRScanner(false);
                    });
                } else if (showQRScanner && typeof window.Html5Qrcode === 'undefined') {
                    setError('QR Scanner library not loaded. Please refresh the page.');
                    setShowQRScanner(false);
                }

                    return () => {
                    if (html5QrCode) {
                        html5QrCode.stop().catch((err) => {
                            console.log('Error stopping QR scanner:', err);
                        });
                        html5QrCode.clear().catch(() => {});
                    }
                };
            }, [showQRScanner, onQRScanSuccess, onQRScanError]);

            return (
                <div className="container mx-auto max-w-4xl px-3 sm:px-4 py-4 sm:py-8">
                    <div className="bg-white rounded-xl sm:rounded-2xl card-shadow p-4 sm:p-6 md:p-8 text-center">
                        <h1 className="text-2xl sm:text-3xl md:text-4xl font-bold text-green-800 mb-3 sm:mb-4">
                            ÿ®Ÿàÿßÿ®ÿ© ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿßŸÖÿ™ÿ≠ÿßŸÜÿßÿ™ - ŸÖÿπŸáÿØ ÿÆÿ®ÿßÿ®
                        </h1>
                        <p className="text-sm sm:text-base text-gray-600 mb-6 sm:mb-8">
                            Gali lambarka imtixaankaaga si aad u arkto natiijadaada
                        </p>

                        <div className="max-w-md mx-auto space-y-3 sm:space-y-4">
                            <div>
                                <input
                                    type="text"
                                    value={examNumber}
                                    onChange={(e) => setExamNumber(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                    placeholder="Enter Exam Number"
                                    className="w-full px-4 sm:px-6 py-3 sm:py-4 border-2 border-green-300 rounded-xl focus:outline-none focus:border-green-500 text-base sm:text-lg"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-3 sm:px-4 py-2 sm:py-3 rounded text-sm sm:text-base">
                                    {error}
                                </div>
                            )}

                            <div className="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center">
                                <button
                                    onClick={handleSearch}
                                    disabled={loading}
                                    className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 sm:py-4 px-6 sm:px-8 rounded-xl transition duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base"
                                >
                                    {loading ? 'Loading...' : 'View Result'}
                                </button>

                                <button
                                    onClick={handleQRScan}
                                    className="bg-green-500 hover:bg-green-600 text-white font-bold py-3 sm:py-4 px-6 sm:px-8 rounded-xl transition duration-200 transform hover:scale-105 text-sm sm:text-base"
                                >
                                    üì∑ Scan QR Code
                                </button>
                            </div>
                        </div>

                        {showQRScanner && (
                            <div className="mt-6 sm:mt-8 p-4 sm:p-6 bg-white rounded-xl border-2 border-green-300 shadow-lg">
                                <div className="text-center mb-3 sm:mb-4">
                                    <h3 className="text-base sm:text-lg font-bold text-gray-800 mb-2">üì∑ QR Code Scanner</h3>
                                    <p className="text-xs sm:text-sm text-gray-600">Point your camera at the QR code</p>
                                </div>
                                <div id="qr-reader" className="mx-auto" style={{ maxWidth: '100%', width: '300px' }}></div>
                                <div className="text-center mt-3 sm:mt-4">
                                <button
                                    onClick={() => setShowQRScanner(false)}
                                        className="bg-red-500 hover:bg-red-600 text-white font-bold px-4 sm:px-6 py-2 sm:py-3 rounded-xl transition duration-200 transform hover:scale-105 text-sm sm:text-base"
                                >
                                        ‚úï Close Scanner
                                </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Result Display Page
        function ResultPage({ student, onBack, onNewSearch }) {
            // Handle both single student and array of students (midterm + final)
            const students = Array.isArray(student) ? student : [student];
            const hasMultiple = Array.isArray(student) && student.length > 1;
            
            const [selectedExamType, setSelectedExamType] = useState(() => {
                if (hasMultiple) {
                    return 'Midterm'; // Default to midterm if multiple
                }
                return student.exam_type === 'Both' ? 'Midterm' : student.exam_type;
            });
            
            // Get the currently displayed student based on selectedExamType
            const currentStudent = hasMultiple 
                ? students.find(s => s.exam_type === selectedExamType) || students[0]
                : students[0];
            
            // Check if the selected exam type is available
            const hasSelectedExam = hasMultiple 
                ? students.some(s => s.exam_type === selectedExamType)
                : (currentStudent.exam_type === 'Both' 
                    ? (selectedExamType === 'Midterm' && currentStudent.subjects && typeof currentStudent.subjects === 'object' && currentStudent.subjects.midterm && currentStudent.subjects.midterm.length > 0)
                    || (selectedExamType === 'Final' && currentStudent.subjects && typeof currentStudent.subjects === 'object' && currentStudent.subjects.final && currentStudent.subjects.final.length > 0)
                    : currentStudent.exam_type === selectedExamType);
            
            // Update selectedExamType when student changes
            useEffect(() => {
                if (!hasMultiple) {
                    setSelectedExamType(currentStudent.exam_type === 'Both' ? 'Midterm' : currentStudent.exam_type);
                }
            }, [hasMultiple, currentStudent.exam_type]);
            
            const printResult = () => {
                // Show print container and hide normal container
                const printContainer = document.querySelector('.print-container');
                const normalContainer = document.querySelector('.container.mx-auto.max-w-5xl');
                if (printContainer && normalContainer) {
                    printContainer.style.display = 'block';
                    normalContainer.style.display = 'none';
                    
                    // Trigger print
                    setTimeout(() => {
                window.print();
                    }, 100);
                    
                    // After printing, restore normal view
                    setTimeout(() => {

                                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
                                                    required
                                                    minLength={3}
                                                />
                                                <p className="text-xs text-gray-500 mt-1">Must be at least 3 characters</p>
                                            </div>
                                            <div className="mb-4">
                                                <label className="block text-gray-700 mb-2 font-semibold">Current Password (for verification)</label>
                                                <input
                                                    type="password"
                                                    value={accountSettings.usernamePassword}
                                                    onChange={(e) => setAccountSettings({...accountSettings, usernamePassword: e.target.value})}
                                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
                                                    required
                                                />
                                            </div>
                                            <button
                                                type="button"
                                                disabled={loading}
                                                onClick={async (e) => {
                                                    console.log('[BUTTON CLICKED] Update Username button clicked');
                                                    console.log('[BUTTON CLICKED] Loading state:', loading);
                                                    console.log('[BUTTON CLICKED] Current admin username:', currentAdminUsername);
                                                    
                                                    // Prevent any default behavior
                                                    e.preventDefault();
                                                    e.stopPropagation();
                                                    
                                                    // Prevent form submission if somehow in a form
                                                    if (e.target && e.target.form) {
                                                        e.target.form.preventDefault();
                                                    }
                                                    
                                                    if (!currentAdminUsername) {
                                                        console.log('[BUTTON CLICKED] No admin username found');
                                                        setAlert({ type: 'error', message: 'Admin username not available. Please login again.' });
                                                        return;
                                                    }
                                                    if (!accountSettings.newUsername || accountSettings.newUsername.trim() === '') {
                                                        console.log('[BUTTON CLICKED] No new username provided');
                                                        setAlert({ type: 'error', message: 'New username is required' });
                                                        return;
                                                    }
                                                    if (accountSettings.newUsername.length < 3) {
                                                        console.log('[BUTTON CLICKED] New username too short');
                                                        setAlert({ type: 'error', message: 'Username must be at least 3 characters long' });
                                                        return;
                                                    }
                                                    if (!accountSettings.usernamePassword || accountSettings.usernamePassword.trim() === '') {
                                                        console.log('[BUTTON CLICKED] No password provided');
                                                        setAlert({ type: 'error', message: 'Current password is required for verification' });
                                                        return;
                                                    }
                                                    
                                                    console.log('[BUTTON CLICKED] All validations passed, starting request...');
                                                    setLoading(true);
                                                    try {
                                                        // Use absolute URL to avoid any path resolution issues
                                                        const apiUrl = window.location.origin + '/api/admin/username';
                                                        console.log('[DEBUG] Attempting to change username');
                                                        console.log('[DEBUG] API URL (absolute):', apiUrl);
                                                        console.log('[DEBUG] Current username:', currentAdminUsername);
                                                        console.log('[DEBUG] Window location:', window.location.href);
                                                        
                                                        if (!apiUrl || apiUrl === '' || !apiUrl.includes('/api/admin/username')) {
                                                            console.error('[ERROR] Invalid API URL:', apiUrl);
                                                            throw new Error('Invalid API URL: ' + apiUrl);
                                                        }
                                                        
                                                        const requestBody = {
                                                            currentUsername: currentAdminUsername,
                                                            newUsername: accountSettings.newUsername,
                                                            password: accountSettings.usernamePassword
                                                        };
                                                        console.log('[DEBUG] Request body:', { ...requestBody, password: '***' });
                                                        console.log('[DEBUG] Making PUT request to:', apiUrl);
                                                        console.log('[DEBUG] Request method: PUT');
                                                        
                                                        const response = await fetch(apiUrl, {
                                                            method: 'PUT',
                                                            headers: { 
                                                                'Content-Type': 'application/json',
                                                                'Accept': 'application/json'
                                                            },
                                                            credentials: 'same-origin',
                                                            body: JSON.stringify(requestBody)
                                                        });
                                                        
                                                        console.log('[DEBUG] Response status:', response.status);
                                                        console.log('[DEBUG] Response URL:', response.url);
                                                        
                                                        if (!response.ok) {
                                                            const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                                                            console.error('[ERROR] Response not OK:', errorData);
                                                            throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                                                        }
                                                        
                                                        const data = await response.json();
                                                        if (data.success) {
                                                            setAlert({ type: 'success', message: 'Username updated successfully! Please login again.' });
                                                            setCurrentAdminUsername(data.newUsername);
                                                            setAccountSettings({
                                                                ...accountSettings,
                                                                newUsername: '',
                                                                usernamePassword: ''
                                                            });
                                                            // Optionally log out and redirect to login
                                                            setTimeout(() => {
                                                                setIsLoggedIn(false);
                                                                setUsername('');
                                                                setPassword('');
                                                            }, 2000);
                                                        } else {
                                                            setAlert({ type: 'error', message: data.error || 'Failed to update username' });
                                                        }
                                                    } catch (err) {
                                                        console.error('[ERROR] Full error:', err);
                                                        console.error('[ERROR] Error message:', err.message);
                                                        console.error('[ERROR] Error stack:', err.stack);
                                                        
                                                        // Check if it's a network error or server error
                                                        if (err.message && err.message.includes('Failed to fetch')) {
                                                            setAlert({ type: 'error', message: 'Network error: Could not reach server. Please check if the server is running.' });
                                                        } else {
                                                            setAlert({ type: 'error', message: 'Error updating username: ' + (err.message || 'Unknown error') });
                                                        }
                                                    } finally {
                                                        setLoading(false);
                                                    }
                                                }}
                                                className="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-3 px-6 rounded-lg disabled:opacity-50 transition transform hover:scale-105 shadow-lg"
                                            >
                                                {loading ? 'Updating...' : 'üë§ Update Username'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : null}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home'); // 'home', 'result', 'admin'
            const [currentStudent, setCurrentStudent] = useState(null);

            // Check URL for exam number (from QR code or direct link)
            useEffect(() => {
                const path = window.location.pathname;
                const urlParams = new URLSearchParams(window.location.search);
                const examFromQuery = urlParams.get('exam');
                
                // Check for /result/:examNumber path
                if (path.startsWith('/result/')) {
                    const examNumber = path.split('/result/')[1].split('?')[0]; // Remove query params if any
                    if (examNumber) {
                        fetch(`/api/result/${examNumber}`)
                            .then(res => {
                                if (!res.ok) {
                                    throw new Error('Student not found');
                                }
                                return res.json();
                            })
                            .then(data => {
                                if (data.success) {
                                    // Handle both single and multiple students
                                    if (data.multiple && data.students) {
                                        setCurrentStudent(data.students);
                                    } else {
                                    setCurrentStudent(data.student);
                                    }
                                    setCurrentPage('result');
                                } else {
                                    // Show error on home page
                                    setCurrentPage('home');
                                }
                            })
                            .catch(error => {
                                console.error('Error loading result:', error);
                                setCurrentPage('home');
                            });
                    }
                }
                // Check for ?exam= query parameter (alternative QR code format)
                else if (examFromQuery) {
                    fetch(`/api/result/${examFromQuery}`)
                        .then(res => {
                            if (!res.ok) {
                                throw new Error('Student not found');
                            }
                            return res.json();
                        })
                        .then(data => {
                            if (data.success) {
                                // Handle both single and multiple students
                                if (data.multiple && data.students) {
                                    setCurrentStudent(data.students);
                                } else {
                                    setCurrentStudent(data.student);
                                }
                                setCurrentPage('result');
                                // Update URL to /result/:examNumber format
                                window.history.pushState({}, '', `/result/${examFromQuery}`);
                            } else {
                                setCurrentPage('home');
                            }
                        })
                        .catch(error => {
                            console.error('Error loading result:', error);
                            setCurrentPage('home');
                        });
                }
            }, []);

            const handleResultFound = (student) => {
                setCurrentStudent(student);
                setCurrentPage('result');
                // If array, use first student's exam_number for URL
                const examNum = Array.isArray(student) ? student[0].exam_number : student.exam_number;
                window.history.pushState({}, '', `/result/${examNum}`);
            };

            const handleViewAdmin = () => {
                setCurrentPage('admin');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <main className="flex-grow py-4 sm:py-6 md:py-8">
                        {currentPage === 'home' && (
                            <HomePage onResultFound={handleResultFound} />
                        )}
                        {currentPage === 'result' && currentStudent && (
                            <ResultPage 
                                student={currentStudent}
                                onBack={() => {
                                    setCurrentPage('home');
                                    window.history.pushState({}, '', '/');
                                }}
                                onNewSearch={() => {
                                    setCurrentStudent(null);
                                    setCurrentPage('home');
                                    window.history.pushState({}, '', '/');
                                }}
                            />
                        )}
                        {currentPage === 'admin' && (
                            <AdminPage onBack={() => setCurrentPage('home')} />
                        )}
                        {!currentPage && (
                            <div className="container mx-auto px-4 py-8 text-center">
                                <p>Loading...</p>
                            </div>
                        )}
                    </main>
                    <Footer onViewAdmin={handleViewAdmin} />
                </div>
            );
        }

        // Wait for window load to ensure all scripts are loaded
        function initReact() {
            console.log('Starting React initialization...');
            console.log('React available:', typeof React !== 'undefined');
            console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
            console.log('Babel available:', typeof Babel !== 'undefined');
            
            if (typeof React === 'undefined') {
                console.error('‚ùå React is not defined!');
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = '<div style="padding: 20px; text-align: center; color: red; background: white; margin: 20px; border: 2px solid red;"><h1>React Not Loaded</h1><p>React library failed to load. Check internet connection.</p><p>Please refresh the page.</p></div>';
                }
                return;
            }
            
            if (typeof ReactDOM === 'undefined') {
                console.error('‚ùå ReactDOM is not defined!');
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = '<div style="padding: 20px; text-align: center; color: red; background: white; margin: 20px; border: 2px solid red;"><h1>ReactDOM Not Loaded</h1><p>ReactDOM library failed to load. Check internet connection.</p><p>Please refresh the page.</p></div>';
                }
                return;
            }
            
            const rootElement = document.getElementById('root');
            if (!rootElement) {
                console.error('‚ùå Root element not found!');
                return;
            }
            
            try {
                console.log('‚úÖ All libraries loaded, rendering App component...');
                
                // Clear the loading message
                rootElement.innerHTML = '';
                
                // Use React 18's createRoot API if available, otherwise fall back to ReactDOM.render
                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(<App />);
                    console.log('‚úÖ React app rendered successfully using createRoot!');
                } else {
                    // Fallback for older React versions
                ReactDOM.render(<App />, rootElement);
                    console.log('‚úÖ React app rendered successfully using render!');
                }
            } catch (error) {
                console.error('‚ùå Error rendering React app:', error);
                console.error('Error details:', error.message, error.stack);
                rootElement.innerHTML = '<div style="padding: 40px 20px; text-align: center; color: #dc2626; background: #fef2f2; border: 2px solid #dc2626; border-radius: 12px; margin: 20px; max-width: 600px; margin-left: auto; margin-right: auto;"><h1 style="font-size: 24px; margin-bottom: 15px;">‚ö†Ô∏è Error Loading Page</h1><p style="color: #991b1b; margin: 10px 0; font-size: 16px;"><strong>Error:</strong> ' + (error.message || 'Unknown error') + '</p><p style="color: #7f1d1d; margin-top: 15px; font-size: 14px;">Fadlan hubi internet connection-kaaga oo refresh garay page-ka (F5)</p><button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold;">üîÑ Refresh Page</button></div>';
            }
        }
        
        // Wait for all scripts to load before initializing
        function waitForReact() {
            let attempts = 0;
            const maxAttempts = 50; // 5 seconds max
            
            const checkInterval = setInterval(() => {
                attempts++;
                
                if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined' && typeof Babel !== 'undefined') {
                    clearInterval(checkInterval);
                    console.log('‚úÖ All scripts loaded, initializing React...');
                    setTimeout(initReact, 100); // Small delay to ensure everything is ready
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('‚ùå Timeout waiting for React/Babel to load');
                    initReact(); // Try anyway
                }
            }, 100);
        }
        
        // Start waiting for React when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForReact);
        } else {
            waitForReact();
        }
        
        // Also try on window load as backup
        window.addEventListener('load', function() {
            setTimeout(() => {
            const root = document.getElementById('root');
                if (root && root.children.length === 1 && root.children[0].textContent && root.children[0].textContent.includes('Loading')) {
                    console.log('Window loaded, but app still loading. Retrying React render...');
                    waitForReact();
                }
            }, 500);
        });
    </script>
